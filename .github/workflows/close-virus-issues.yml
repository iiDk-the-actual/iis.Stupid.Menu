name: Close virus issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  close-virus-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Check issue content
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = (issue.body || "").toLowerCase();
            const containsMalware = title.includes("virus") || title.includes("trojan") || title.includes("microsoft") || body.includes("virus") || body.includes("trojan") || body.includes("microsoft");
            if (containsMalware) {
              await github.rest.issues.update({
                ...context.repo,
                issue_number: issue.number,
                state: "closed",
                state_reason: "duplicate"
              });

              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: issue.number,
                body: "Duplicate of #246"
              });
            }
